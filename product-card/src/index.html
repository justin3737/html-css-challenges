<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="css/tailwind.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500,700|Fraunces:700">
</head>
<body class="bg-[#F3EAE3]">
<div class="h-screen flex justify-center items-center">
  <div class="w-[600px] h-[450px] rounded-xl flex overflow-hidden ssm:flex-col ssm:w-[340px] ssm:h-[610px]">
    <div class="w-[50%] bg-desktop bg-cover bg-no-repeat ssm:w-full ssm:h-[240px] ssm:bg-mobile"></div>
    <div class="w-[50%] p-[30px] ssm:p-[20px] bg-white ssm:w-full ssm:h-[370px]">
      <div class="text-gray-400 product-type pb-[20px] ssm:pb-[10px]">Perfume</div>
      <h2 class="product-name text-[28px] ssm:text-[27px] leading-8 pb-[30px] ssm:pb-[20px]">Gabrielle Essence Eau <br>De Parfum</h2>
      <div class="text-gray-500 leading-6 pb-[20px] ssm:pb-[10px]">
        A floral, solar and voluptous interpreataion composed by Oliver Polge, Perfumer-Cractor for the House of CHANEL.
      </div>
      <div class="flex">
        <div class="product-name text-green text-[28px] mr-[15px]">$149,99</div>
        <div class="text-[10px] text-gray-500 line-through mt-[12px] pb-[30px]">$169.99</div>
      </div>
      <button class="bg-green text-white w-full h-[40px] rounded-md hover:bg-green-darker">Add to Cart</button>
    </div>
  </div>
</div>
</body>
</html>
