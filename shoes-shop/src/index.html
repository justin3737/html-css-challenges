<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shose Shop</title>
  <link rel="stylesheet" href="css/tailwind.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500,700|Fraunces:700">
</head>
<body class="bg-orange-50">
  <main>
  <!-- header -->
  <header class="px-4 xl:block hidden">
    <nav class="flex justify-between items-center max-w-7xl m-auto py-6 border-b border-gray-300">
        <div class="flex space-x-8">
            <figure>
                <img src="./img/logo.svg" alt="" />
            </figure>
            <a>
                <p class="text-gray-500">Collections</p>
            </a>
            <a>
                <p class="text-gray-500">Men</p>
            </a>
            <a>
                <p class="text-gray-500">Women</p>
            </a>
            <a>
                <p class="text-gray-500">About</p>
            </a>
            <a>
                <p class="text-gray-500">Contract</p>
            </a>
        </div>

        <div class="flex space-x-10 items-center">
            <i>
                <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                        fill="#69707D" fill-rule="nonzero" />
                </svg>
            </i>
            <figure>
                <img class="w-14" src="./img/image-avatar.png" alt="">
            </figure>
        </div>
    </nav>
</header>

  <!-- container -->
  <div class="flex flex-col xl:flex-row items-center max-w-6xl m-auto xl:mt-20 mb-20 xl:space-x-11 space-y-5 xl:space-y-0">

    <!--gallery-->
    <div class="flex-1">
      <div class="flex flex-col space-y-5 relative">
        <button class="absolute w-10 h-10 rounded-full bg-white left-4 top-1/2 flex items-center justify-center xl:hidden"
          id="prev-picture">
          <i>
              <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none"
                      fill-rule="evenodd" />
              </svg>
          </i>
        </button>
        <button class="absolute w-10 h-10 rounded-full bg-white right-4 top-1/2 flex items-center justify-center xl:hidden"
            id="next-picture">
            <i>
                <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg">
                    <path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none"
                        fill-rule="evenodd" />
                </svg>
            </i>
        </button>
        <div class="xl:max-w-md xl:h-[448px] xl:rounded-xl overflow-hidden relative">

          <div class="img-wrap absolute transition duration-300 ease-in-out" style="transform: translateX(0px);">
            <img src="./img/image-product-1.jpg" alt="">
          </div>
          <div class="img-wrap absolute transition duration-300 ease-in-out" style="transform: translateX(450px);">
            <img src="./img/image-product-2.jpg" alt="">
          </div>
          <div class="img-wrap absolute transition duration-300 ease-in-out" style="transform: translateX(900px);">
            <img src="./img/image-product-3.jpg" alt="">
          </div>
          <div class="img-wrap absolute transition duration-300 ease-in-out" style="transform: translateX(1450px);">
            <img src="./img/image-product-4.jpg" alt="">
          </div>
        </div>

        <div class="space-x-5 max-w-md hidden xl:flex">
          <button class="tmb-btn block hover:cursor-pointer hover:opacity-100 border-2 rounded-xl border-orange-400"><img class="rounded-lg" src="./img/image-product-1-thumbnail.jpg" alt=""></button>
          <button class="tmb-btn block hover:cursor-pointer hover:opacity-100 opacity-50"><img class="rounded-lg" src="./img/image-product-2-thumbnail.jpg" alt=""></button>
          <button class="tmb-btn block hover:cursor-pointer hover:opacity-100 opacity-50"><img class="rounded-lg" src="./img/image-product-3-thumbnail.jpg" alt=""></button>
          <button class="tmb-btn block hover:cursor-pointer hover:opacity-100 opacity-50"><img class="rounded-lg" src="./img/image-product-4-thumbnail.jpg" alt=""></a>
        </div>
      </div>
    </div>

    <!--description-->
    <section class="flex-1 space-y-8 max-w-xl px-4 xl:p-0">
      <p class="text-orange-500"> SNEAKER COMPANY</p>
      <h1 class="font-bold text-4xl my-8">Fall Limited Edition Sneakers</h1>
      <p class="text-gray-500">These low-profile sneakers are your perfect casual wear companion. Featuring a
        durable rubber outer
        sole. they'll withstand everything the weather can offer</p>

      <div class="flex flex-row xl:flex-col justify-between items-center xl:items-start">
        <div class="flex items-center space-x-4">
            <h2 class="text-4xl font-bold">$125.00</h2>
            <p class="text-orange-500 font-bold bg-orange-100 py-1 px-2 rounded-lg ">50%</p>
        </div>
        <del class="text-gray-400 font-semibold">$250.00</del>
      </div>

      <div class="flex flex-col xl:flex-row items-stretch xl:space-x-4 space-y-4 xl:space-y-0">
        <div class="flex-1 min-w-max xl:w-56 flex items-center bg-gray-100 rounded-lg overflow-hidden">
          <button class="text-orange-500 w-16 h-16 flex items-center justify-center">
              <i>
                <svg width="12" height="4" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <defs>
                        <path
                            d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
                            id="a" />
                    </defs>
                    <use fill="currentcolor" fill-rule="nonzero" xlink:href="#a" />
                </svg>
            </i>
          </button>
          <p class="flex-1 text-center">0</p>
          <button class="text-orange-500 w-16 h-16 flex items-center justify-center">
            <i>
              <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink">
                  <defs>
                      <path
                          d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"
                          id="b" />
                  </defs>
                  <use fill="currentcolor" fill-rule="nonzero" xlink:href="#b" />
              </svg>
          </i>
          </button>
        </div>
        <button href="#" class="text-white xl:w-80 xl:max-w-sm font-bold rounded-lg bg-orange-500 shadow-xl shadow-orange-200 flex justify-center py-4 items-center">
          <svg class="fill:white" width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="white" fill-rule="nonzero"/></svg>
          <span class="text-white mx-4">Add to cart</span>
        </button>
      </div>
    </section>

  </div>
</main>

<script src="./gallery.js"></script>
</body>
</html>
