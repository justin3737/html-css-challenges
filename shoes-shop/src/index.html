<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shose Shop</title>
  <link rel="stylesheet" href="css/tailwind.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500,700|Fraunces:700">
</head>
<body>

<div class="w-[1024px] m-auto">
  <!-- header -->
  <div class="w-full h-[110px] border-b-2 border-gray-100 flex items-center">
    <!-- logo -->
    <div class="mr-[55px]">
      <a href="#">
        <img src="./img/logo.svg"/>
      </a>
    </div>
    <!-- menu -->
    <ul class="flex">
      <li class="mr-[55px]"><a href="#" class="text-gray-700 hover:underline">Collections</a></li>
      <li class="mr-[55px]"><a href="#" class="text-gray-700 hover:underline">Men</a></li>
      <li class="mr-[55px]"><a href="#" class="text-gray-700 hover:underline">Women</a></li>
      <li class="mr-[55px]"><a href="#" class="text-gray-700 hover:underline">About</a></li>
      <li class="mr-[55px]"><a href="#" class="text-gray-700 hover:underline">Contact</a></li>
    </ul>

    <div class="flex flex-1 justify-end items-center">
      <div class="mr-[45px]">
        <a href="#">
          <img src="./img/icon-cart.svg">
        </a>
      </div>
      <div class="w-[50px]">
        <a href="#">
          <img class="w-[50px]" src="./img/image-avatar.png">
        </a>
      </div>
    </div>
  </div>

  <!-- container -->
  <div class="w-full m-auto flex justify-between mt-[90px]">
    <!--gallery-->
    <div class="w-[450px]">
      <div class="w-[450px] h-[450px] overflow-hidden relative">
        <div class="img-wrap absolute transition duration-300 ease-in-out" style="transform: translateX(0px);">
          <img class="rounded-2xl" src="./img/image-product-1.jpg" alt="">
        </div>
        <div class="img-wrap absolute transition duration-300 ease-in-out" style="transform: translateX(450px);">
          <img class="rounded-2xl" src="./img/image-product-2.jpg" alt="">
        </div>
        <div class="img-wrap absolute transition duration-300 ease-in-out" style="transform: translateX(900px);">
          <img class="rounded-2xl" src="./img/image-product-3.jpg" alt="">
        </div>
        <div class="img-wrap absolute transition duration-300 ease-in-out" style="transform: translateX(1450px);">
          <img class="rounded-2xl" src="./img/image-product-4.jpg" alt="">
        </div>
      </div>
      <div class="grid grid-cols-4 gap-[30px] mt-[30px]">
        <button class="tmb-btn block hover:cursor-pointer hover:opacity-100 border-4 rounded-xl border-orange-400"><img class="rounded-lg" src="./img/image-product-1-thumbnail.jpg" alt=""></button>
        <button class="tmb-btn block hover:cursor-pointer hover:opacity-100 opacity-50"><img class="rounded-lg" src="./img/image-product-2-thumbnail.jpg" alt=""></button>
        <button class="tmb-btn block hover:cursor-pointer hover:opacity-100 opacity-50"><img class="rounded-lg" src="./img/image-product-3-thumbnail.jpg" alt=""></button>
        <button class="tmb-btn block hover:cursor-pointer hover:opacity-100 opacity-50"><img class="rounded-lg" src="./img/image-product-4-thumbnail.jpg" alt=""></a>
      </div>

    </div>

    <!--description-->
    <div class="w-[450px] h-full">

      <div class="mt-[66px]">
        <h2 class="text-orange-500"> SNEAKER COMPANY</h2>
        <h1 class="font-bold text-4xl my-8">Fall Limited Edition Sneakers</h1>
        <h3 class="text-gray-600 mt-3 mb-11">These low-profiles sbeakers are your perfect casual wear companion. Featureing a durable rubber outer sole, they'll withstand everything the weather can offer.</h3>
        <div class="flex item-center">
          <span class="font-bold text-2xl">$125.00</span><span class="inline-block text-orange-500 font-bold mx-3 p-[3px] bg-orange-200 rounded-md ">50%</span><br/>
        </div>
        <span class="font-bold text-md text-gray-300 line-through my-4 inline-block">$250</span>

        <div class="flex gap gap-3">
          <div class="flex flex-1 items-center justify-between w-[40%] bg-gray-100 font-blod text-xl rounded-lg">
            <button class="w-[30%]">-</button>
            <span class="">0</span>
            <button class="w-[30%]">+</button>
          </div>
          <a href="#" class="flex flex-2 items-center justify-center w-[60%] bg-orange-400 h-16 rounded-lg">
            <svg class="fill:white" width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="white" fill-rule="nonzero"/></svg>
            <span class="text-white mx-4">Add to cart</span>
          </a>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="./gallery.js"></script>
</body>
</html>
