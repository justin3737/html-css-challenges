<!DOCTYPE html>
<html lang="en" class="min-h-full">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/tailwind.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,500,600,700|Source+Sans+Pro:400,600,700&display=swap">
  <title>Flip Card - Tailwild CSS</title>
</head>
<body class="min-h-full bg-blue-500 bg-no-repeat bg-gradient-to-b from-cyan-500 to-blue-500 box-sizing">
  <div id="wrapper" class="box-border absolute sm:w-full rounded-[15px] -translate-x-1/2 -translate-y-1/2 left-1/2 top-[58%] bg-white ">
    <div id="card" class="box-border absolute -translate-x-1/2 left-1/2 -top-[125px] w-[370px] h-[240px] sm-card:w-full">
      <div id="card-container" class="relative duration-300 transform-style-3d w-full h-full">
        <!-- Card front -->
        <div class="card bg-jellyfish">
          <div class="absolute bg-chip bg-cover w-[60px] h-[49px] top-[25px] left-[25px] "></div>
          <div class="vender absolute bg-contain bg-visa bg-no-repeat bg-right w-[80px] h-[50px] top-[25px] right-[25px] "></div>
          <div id="card-number-wrap" class="absolute w-[90%] text-[28px] sm-card:text-[22px] text-center top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">#### #### #### ####</div>
          <div id="card-holder-wrap" class="absolute w-2/3 h-[21%] bottom-[25px] left-[25px] p-[5px]">
            <div class="text-sm opacity-80" for="">Card holder</div>
            <div id="card-holder" class="uppercase">FULL NAME</div>
          </div>
          <div id="expire-wrap" class="absolute w-[19%] h-[21%] bottom-[25px] right-[25px] p-[5px]">
            <div class="text-sm opacity-80" for="">Expires</div>
            <span id="month">MM</span>/<span id="year">YY</span>
          </div>
        </div>
        <!-- Card back -->
        <div class="card bg-jellyfish transform-rotateY-180">
          <div class="w-full bg-black h-[18%] mt-7 opacity-85"></div>
          <div class="text-sm text-right mt-2 mr-5">CVV</div>
          <div id="cvv"class="absolute bg-white w-[92%] h-[40px] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-[5px] text-stone-800 text-right pt-2 pr-3"></div>
          <div class="vender absolute bg-contain bg-visa bg-no-repeat w-[80px] h-[50px] bottom-[25px] right-[10px] opacity-80"></div>
        </div>
      </div>
    </div>
    <div id="form" class="box-border w-[460px] sm:w-full overflow-hidden px-[30px] rounded-[15px] pt-[120px] pb-[20px]">
      <div class="py-2.5">
        <span class="uppercase text-[11px] text-stone-600 mb-1.5 inline-block" >Card Number</span>
        <input id="input-card-number" type="text" class="text-[15px] border-stone-300 inlin-block border-[1px] border-solid w-full p-2.5 h-[38px] rounded-md text-stone-700 shadow-inner" maxlength="19"/>
      </div>
      <div class="py-2.5">
        <span class="uppercase text-[11px] text-stone-600 mb-1.5 inline-block" >Card Holder</span>
        <input id="input-card-holder" type="text" class="text-[15px] border-stone-300 inlin-block border-[1px] border-solid w-full p-2.5 h-[38px] rounded-md text-stone-700 shadow-inner"/>
      </div>
      <div class="py-2.5 clear-both overflow-hidden">
        <div class="float-left w-[60%]">
          <span class="uppercase text-[11px] text-stone-600 mb-1.5 block">Expiration Date</span>
          <select name="select-month" id="select-month" class="text-[15px] border-stone-300 inlin-block border-[1px] border-solid w-[48%] p-2.5 h-[38px] rounded-md text-stone-700 shadow-inner">
            <option value="" selected disabled hidden>Month</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <select name="select-year" id="select-year" class="text-[15px] border-stone-300 inlin-block border-[1px] border-solid w-[48%] p-2.5 h-[38px] rounded-md text-stone-700 shadow-inner">
            <option value="" selected disabled hidden>Year</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
          </select>
        </div>
        <div class="float-right w-[30%]">
          <span class="uppercase text-[11px] text-stone-600 mb-1.5 block">CVV</span>
          <input id="input-cvv" type="text" class="text-[15px] border-stone-300 inlin-block border-[1px] border-solid w-[70%] p-2.5 h-[38px] rounded-md text-stone-700 shadow-inner" maxlength="3"/>
        </div>
      </div>
      <div class="py-2.5">
        <button type="submit" class="text-center uppercase mt-[25px] w-full h-[40px] rounded-md bg-blue-600 text-white shadow-md shadow-blue-500/50">Submit</button>
      </div>
    </div>
</div>
<script type="text/javascript" src="js/flip-card.js"></script>
</body>
</html>
